<!DOCTYPE html>
<html>

<head>
    <title>Fantasy Forecaster</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/images/icon.png">
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="static/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="static/utils.js"></script>
</head>



<body>

    <!-- HEADER -->
    <a href="">
        <div class="w3-container w3-black w3-padding">
            <div class="w3-center fit-width">
                <h1 class="w3-xlarge semibold">Fantasy Forecaster</h1>
            </div>
        </div>
    </a>


    <!-- CONTENT -->
    <div class="w3-container w3-center fit-width">

        <br>

        <!-- leagues -->
        <h3>Leagues</h3>
        <ul class="w3-ul fit-width" style="max-width: 400px;">
            {% for l in league_links %}
            <a href="{{ l['link'] }}" style="text-decoration: none;">
                <li 
                    class="w3-border w3-round-large w3-padding-8 
                        fit-width button medium-weight w3-margin-bottom">
                    {{ l['name'] }}
                </li>
            </a>
            {% endfor %}
        </ul>
        <br>

        <!-- Player Ratings -->
        <h3>Player Ratings</h3>
        <ul class="w3-ul fit-width" style="max-width: 400px;">
            {% for l in player_rating_links %}
            <a href="{{ l['link'] }}" style="text-decoration: none;">
                <li 
                    class="w3-border w3-round-large w3-padding-8 
                        fit-width button medium-weight w3-margin-bottom">
                    {{ l['name'] }}
                </li>
            </a>
            {% endfor %}
        </ul>
        <br>


        <br><br><br>

    </div>


    <!-- FOOTER -->
    <footer class="w3-center w3-container w3-small w3-black" style="margin-top: 64px;">
        <p>
            Created by Jack Arnold |
            <a href="https://github.com/jackarnold84/fantasy-forecaster">GitHub</a>
        </p>
    </footer>


</body>



<!-- SCRIPTS -->
<script>


</script>


</html>
